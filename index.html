<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    
    <!--JavaScript-->
    <script src="script/script.js"></script>    
    
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  </head>
  
  <body>
    <div class='container'>
      <div class='title'>
        TIC - TAC - TOE
      </div>
      <div class='reset'>
        RESET
      </div>
      <div class='players'>
        <div class='p-q q1'>
          # of players?
        </div>    
        <div class='p-a a1'>
          <div class='p-b a1b'>1</div>
          <div class='p-b a1b'>2</div>
        </div>
        <div class='p-q q2'>
          X or O?
        </div>    
        <div class='p-a a2'>
          <div class='p-b a2b'>X</div>
          <div class='p-b a2b'>O</div>
        </div>
      </div>
      <div class='game'>
        <div id='b1' class='box bot right'>      
        </div>
        <div id='b2' class='box bot right'>      
        </div>
        <div id='b3' class='box bot'>
        </div>
        <div id='b4' class='box bot right'>
        </div>
        <div id='b5' class='box bot right'>
        </div>
        <div id='b6' class='box bot'>
        </div>
        <div id='b7' class='box right'>
        </div>
        <div id='b8' class='box right'>
        </div>
        <div id='b9' class='box'>
        </div>
      </div>
    </div>
  </body>
</html>
